<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Docs</title>
    <link href="src/style.css" rel="stylesheet">
  </head>

  <body class="flex items-center justify-center text-white min-h-screen px-6 py-10">

    <div class="bg-white/15 backdrop-blur-md rounded-xl p-10 w-full max-w-sm">

      <h2 class="text-2xl font-bold mb-6 text-center">Log in</h2>

      <form class="space-y-4">  

        <div>
          <div class="text-sm text-red-400" id="empty-email" hidden>Email is required</div>
          <div class="text-sm text-red-400" id="invalid-credentials" hidden>Incorrect email or password</div>
          <label for="email" class="block text-sm font-medium text-white" id="email-label">Email</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
          <div class="text-sm text-red-400" id="empty-password" hidden>Password is required</div>
          <label for="password" class="block text-sm font-medium text-white" id="password-label">Password</label>
          <input type="password" id="password" name="password" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-white focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-white">Remember me</span>
          </label>
          <a href="#" class="text-sm text-white hover:underline">Forget password?</a>
        </div>

        <div class = "flex justify-center">
          <button type="submit"
              class="text-base mt-4 py-3 px-6 bg-sky-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition transform 
              hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-400 mb-6"
              id = "signin">
              <a href="">Sing in</a>
          </button>
        </div>

      </form>

    </div>

    <script src="js/login.js"></script>
</body>

</html>
