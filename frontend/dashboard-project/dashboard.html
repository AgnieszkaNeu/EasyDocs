<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Docs</title>
  <link href="src/style.css" rel="stylesheet">
</head>

<body class="bg-zinc-900 min-h-screen px-6 py-10 font-mono">

  <nav class="flex items-center mb-10 justify-center gap-5">
    <div class="flex gap-6 text-gray-300 text-sm">
      <a href="#">About</a>
      <a href="#">Documents</a>
      <a href="#">Groups</a>
      <a href="#">Account</a>
      <a href="#">Support</a>
    </div>
  </nav>

    
  <div class="flex flex-col items-center justify-center gap-10">


    <div class="w-full max-w-6xl flex flex-col gap-10">

      <form 
        id="dropFile" 
        action="/" 
        class="dropzone bg-white/15 backdrop-blur-md w-full p-6 rounded-md"
      ></form>
  
      <div 
        id="fileDashboardContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-15"
      ></div>
  
    </div>
  
  </div>

  <div id="uploadConfirmModal" hidden>
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-white text-lg font-semibold mb-4 ">Please confirm the details of the uploaded file.</h2>
        
        <label class="block text-sm mb-2">File name:</label>
        <input id="fileName" type="text" class="w-full border px-2 py-1 rounded mb-4" />
        
        <label>Group</label>
        <input>
        <div class="flex justify-end gap-4">
          <button id="cancelUploadBtn" class="px-4 py-2 bg-gray-400 hover:bg-gray-500 rounded">Cancel</button>
          <button id="confirmUploadBtn" class="px-4 py-2 bg-sky-600 hover:bg-blue-700 rounded">Send</button>
        </div>
      </div>
    </div>
  </div>
  

  <script type= "module" src="js/dashboard.js"></script>

</body>
</html>
